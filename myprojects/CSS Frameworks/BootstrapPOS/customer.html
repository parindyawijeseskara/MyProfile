    <meta charset="UTF-8">

    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/styles/style.css" rel="stylesheet">
    
    
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img src="../assets/img/image1.png" alt="Logo" style="width:60px;" class="rounded-pill">
          </a>
          <a class="navbar-brand text-success" href="#">AWS POS SYSTEM</a>
    
          <div class="collapse navbar-collapse" id="collapsibleNavbar ">
            <ul class="navbar-nav text-white">
              <li class="nav-item ">
                <a class="nav-link active " aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="customer.html">Manage Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manage-item.html">Manage Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html">Manage Order</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="#">Place Order</a>
              </li> 
            </ul>
          </div>
        </div>
    </nav>

    <section class="container-fluid" >
      <section class=" row mt-3 justify-content-around" >
        <div class="mh-100" style="width: 80vh; ; height: 140px; ">
          <div class="shadow p-3 pt-2 pb-1 px-3 py-3 " >
            <h1 class="h4 mb-2">Customer Manage</h1>
            <div class="mb-3" >
                <label class="form-label" for="srcCusID">Search Customer</label>
                <input class="form-control" id="srcCusID" placeholder="Customer ID" type="text">
            </div>
          </div>
        </div>
        </div>

        <div class="mh-100 shadow-sm p-3" style="width: 100vh; height: 100px; ">
          <button class="btn btn-primary">Search</button>
          <button class="btn btn-danger" id="btnDeleteCustomer">Delete</button>
          <button class="btn btn-success" id="btnSaveCustomer">Save</button>
          <button class="btn btn-danger" id="btnUpdateCustomer">Update</button>
        </div>
      </section>

      <section class="container-fluid " >
        <section class=" row mt-3 container-fluid mt-2" >
          <div class="mh-100" style="width: 100vh; ; height: 140px; ">
            <form>
              <div class="row ">
                  <div class="col-12 col-md-5">
                      <label class="form-label" for="txtCusID">Customer ID</label>
                      <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
                      <p><small class="text-danger pl-1" id="lblcusid"></small></p>
                  </div>
                  <div class="col-12 col-md-5">
                      <label class="form-label" for="txtCusName">Customer Name</label>
                      <input class="form-control" id="txtCusName" placeholder="Customer Name" type="text">
                      <p><small class="text-danger pl-1" id="lblcusname"></small></p>
                  </div>

                  <div class="col-12 col-md-5">
                      <label class="form-label" for="txtCusAddress">Customer Address</label>
                      <input class="form-control" id="txtCusAddress" placeholder="Customer Address" type="text">
                      <p><small class="text-danger pl-1" id="lblcusaddress"></small></p>
                  </div>

                  <div class="col-12 col-md-5">
                      <label class="form-label" for="txtCusSalary">Customer Salary</label>
                      <input class="form-control" id="txtCusSalary" placeholder="Customer Salary" type="text">
                      <p><small class="text-danger pl-1" id="lblcussalary"></small></p>
                  </div>
              </div>
            </form>
          
          </div>

        </section>
      </section>
       
      <section class="row mt-4">
        <div class="col" >
            <table class="table table-hover">
                <thead class="bg-success text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody id="customerTable">
                </tbody>
            </table>
        </div>
      </section>
    </section>

    <script src="../assets/jQuery/jquery-3.6.0.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../db/DB.js"></script>
    <script src="../model/customer.js"></script>

</body>
</html>
