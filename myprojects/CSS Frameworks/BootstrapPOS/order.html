<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../assets/styles/style.css">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img src="../assets/img/image1.png" alt="Logo" style="width:60px;" class="rounded-pill">
          </a>
          <a class="navbar-brand text-success" href="#">AWS POS SYSTEM</a>
    
          <div class="collapse navbar-collapse" id="collapsibleNavbar ">
            <ul class="navbar-nav text-white">
              <li class="nav-item ">
                <a class="nav-link active " aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="customer.html">Manage Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manage-item.html">Manage Item</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="order.html">Manage Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Place Order</a>
              </li> 
            </ul>
          </div>
        </div>
    </nav>


    <section>
        <div class="bg-image"
             style="background-image: url(../assets/img/image21.jpg);
                    height: 90vh; margin-top: -24px">
            <div class ="container-fluid p-3">

                <div class="card text-dark  m-3">
                    <div class="card-header ">
                        Invoice Details
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row" style="background: #0a53be">
                                <div class="col-2">
                                    <div class="form-group">
                                        <label>Order ID :</label>
                                        <input class="form-control" id="txtOrderID" type="text">
                                        <span class="control-error"
                                              id="orderId-invalid-error"></span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-group">
                                        <label>Date :</label>
                                        <input class="form-control" id="txtDate" type="date">
                                        <span class="control-error"
                                              id="date-invalid-error"></span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-group">
                                        <label>Customer Id :</label>
                                        <input class="form-control" id="txtCustomerId" type="text">
                                        <span class="control-error"
                                              id="customerId-invalid-error"></span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-group">
                                        <label>Customer :</label>
                                        <input class="form-control" id="txtCustomer" type="text">
                                        <span class="control-error"
                                              id="customer-invalid-error"></span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-group">
                                        <label>Salary:</label>
                                        <input class="form-control" id="txtSalary" type="text">
                                        <span class="control-error"
                                              id="salary-invalid-error"></span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-group">
                                        <label>Address :</label>
                                        <input class="form-control" id="txtAddress" type="text">
                                        <span class="control-error"
                                              id="address-invalid-error"></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class ="container-fluid " style="margin-top: -2vh"  >

                <div class="card text-dark bg-light">
                    <div class="card-header text-dark ">
                        Item Select
                    </div>
                    <div class="card-body ">
                        <form>
                            <div class="row " style="background: #0a53be">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>Item :</label>
                                        <select class="form-control" id="selectItemCode"></select>
                                        <span class="control-error"
                                              id="item-empty-error"></span>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label>Item Code :</label>
                                            <input class="form-control" id="txtItemCode" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label class="">Price :</label>
                                        <input class="form-control" id="txtItemPrice" type="text">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-group">
                                        <label class="">QtyOnH :</label>
                                        <input class="form-control" id="txtQTYOnHand" type="text">
                                    </div>
                                </div>
                                <div class="col-2 ">
                                    <div class="form-group">
                                        <label>Order Quantity :</label>
                                        <input class="form-control" id="txtQty" min="1" type="number">
                                        <span class="control-error" id="order-qty-empty-error"></span>
                                    </div>
                                </div>
                                <div class="col-2 ">
                                    <div class="form-group ">
                                        <button class="btn btn-danger mt-4" id="btnAddToTable" type="button">
                                            Add Item
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-6" style="height:180px; overflow-y: scroll;margin-top: 20px">
                    <table class="table table-bordered text-dark">
                        <thead class="bg-light">
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody class="bg-light text-dark" id="orderTable">

                        </tbody>
                    </table>



                </div>

                <div class="float-left col-sm-4 bg-secondary" style="margin-left: 58vw;margin-top: -30vh">
                    <section class="content-box-2 p-4 ">
                        <div class="row">
                            <div class="col-sm-3">
                            <span>
                                 <span class="bg-secondary" id="total-text ">Total : </span>
                            </span>
                            </div>
                            <div class="col-sm-3">
                                <span id="total">00.0</span> Rs/=
                            </div>
                            <div class="col-sm-3">
                                <span id="total-text1">SubTotal : </span>
                            </div>
                            <div class="col-sm-3">
                                <span id="subtotal">00.0</span> Rs/=
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Cash</label>
                                    <input class="form-control" id="txtCash" min="0" type="number">
                                    <span class="control-error"
                                          id="cash-empty-error"></span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Discount</label>
                                    <input class="form-control" id="txtDiscount" min="0" type="number">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Balance</label>
                                    <input class="form-control" id="txtBalance" type="text">
                                </div>
                            </div>
                            <div class="col-4 mt-2">
                                <button class="btn btn-success mt-3" id="btnSubmitOrder" type="button">Purchase</button>
                            </div>

                        </div>
                    </section>

                </div>






            </div>






        </div>

    </section>

</body>
</html>
