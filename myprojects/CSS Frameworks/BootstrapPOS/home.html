    <link href="../assets/styles/style.css" rel="stylesheet">
    
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#">
        <img src="../assets/img/image1.png" alt="Logo" style="width:60px;" class="rounded-pill">
      </a>
      <a class="navbar-brand text-success" href="#">AWS POS SYSTEM</a>

      <div class="collapse navbar-collapse" id="collapsibleNavbar ">
        <ul class="navbar-nav text-white">
          <li class="nav-item ">
            <a class="nav-link active " aria-current="page" href="home.html">Home</a>

          <li class="nav-item ">

          </li>
          <li class="nav-item">

          <li class="nav-item">

          </li> 
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="mh-100" style="width: 100vw ;height: 86vh; background-color: white;">
      
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
      
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/img/image11.jpg " alt="Los Angeles" width="1400px" height="550px" >
            <div class="carousel-caption">
              <h3 class="text-dark">Los Angeles</h3>
              <p class="text-dark">LA is always so much fun!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/img/image3.jpg" alt="Chicago" width="1400px" height="620px" >
            <div class="carousel-caption">
              <h3 class="text-dark">Los Angeles</h3>
              <p class="text-dark"> LA is always so much fun!</p>
            </div>
          </div>
        </div>
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

    </div>
